<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savora | AI Chatbot</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--Link the font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/chatbot.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">

</head>
<body>
    
<div  class="header">
    <header>
        <div class="header-div">
            <div>
                <a href="#"><img src="../assets/images/savora-logo.png" class="logo"></a>
                <div class="nav-bar">
                    <nav>
                        <a href="goalForm.html" class="">Dashboard</a>
                        <a href="http://localhost:3000" class="">Market Insight</a>
                        <a href="calculator.html" class="">Calculator</a>
                        <a href="education.html" class="">Learning</a>
                        <a href="chatbot.html" class="active">AI Chatbot</a>
                    </nav>
                </div>
            </div>
            <div>
                    <a href="profile.html" class="active"><button class="sbtn-outline"><span class="bi bi-person-circle"></span>Elon Musk </button></a>
            </div>
        </div>
    </header>
</div>

<main>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Welcome message with logo will be shown initially -->
            <div class="bot-intro" id="bot-intro">
                <div class="logo-container">
                    <img src="../assets/images/savora-logo-no-text.png" alt="Savora Logo" class="logo-white">
                </div>
                <h1>How can we assist you today?</h1>
                <p><br>I am your AI Personal Financial Assistant - Sori.<br>Ask me anything about financial planning and investment topics!</p>
            </div>
            
            <!-- Messages will be added here dynamically -->

            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="bot-message typing">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        
    </div>

        <div class="chat-input-container">
                <button id="clear-chat" class="clear-chat-btn">
                <i class="bi bi-trash"></i>
                </button>

            <input type="text" class="chat-input" id="user-input" placeholder="Type your questions here">
            <button class="send-button" id="send-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="send-icon">
                    <path d="M22 2L11 13" stroke="#2D336B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="#2D336B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="clearChatModal" tabindex="-1" aria-labelledby="clearChatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="clearChatModalLabel">Clear Chat History</h5>
        </div>
        <div class="modal-body">
            This will <b>delete all</b> chat history. Are you sure?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmClearChat">Yes, Clear Chat</button>
        </div>
        </div>
    </div>
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MARKED.JS CDN LINK -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <script src="../js/header.js"></script>
    <script src="../js/chatbot.js"></script>
</body>
</html>
