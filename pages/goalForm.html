<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savora-Create Goal</title>

    <!--Link the font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--Link the stylesheet-->
    <link href="../css/goalForm.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <!--Link the bootstrap-->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <!-- Profile Completion Modal -->
    <div class="modal fade" id="profileCompletionModal" tabindex="-1" aria-labelledby="profileCompletionModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered custom-modal">
            <div class="modal-content shadow-lg">
                <div class="modal-body text-center p-4">
                    <div class="mb-1">
                        <span class="bi bi-exclamation-circle-fill text-danger" style="font-size: 4.5rem;"></span>
                    </div>
                    <p>Please complete your profile first <br> before setting your financial goal.</p>
                    <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <header>
            <div class="header-div">
                <div>
                    <a href="#"><img src="../assets/images/savora-logo.png" class="logo"></a>
                    <div class="nav-bar">
                        <nav>
                            <a href="goalForm.html" class="active">Dashboard</a>
                            <a href="#" class="">Market Insight</a>
                            <a href="calculator.html" class="">Calculator</a>
                            <a href="education.html" class="">Learning</a>
                            <a href="chatbot.html" class="">AI Chatbot</a>
                        </nav>
                    </div>
                </div>
                <div>
                    <button class="sbtn-outline"><span class="bi bi-person-circle"></span>Elon Musk</button>
                </div>
            </div>
        </header>
    </div>
    

    <main class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6 text-center mb-4 mb-md-0">
                <img src="../assets/images/financial-goal.png" alt="Illustration" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2 class="goal-title">Create your goal now!</h2>
      
                <form>
                    <div class="p-4 rounded-4 shadow bg-form">

                    <!-- Goal Name -->
                    <div class="mb-3">
                    <label for="goalName" class="form-label fw-medium">Goal Name</label>
                    <input type="text" class="form-control" id="goalName" placeholder="e.g. Emergency Fund, Trip to Japan" required>
                    </div>
        
                    <!-- Type of Goal -->
                    <div class="mb-3">
                        <label class="form-label fw-medium">Type of goal</label>
                        <div class="d-flex gap-3 flex-wrap">
                          <label class="custom-radio-box">
                            <span>Short term</span>
                            <input type="radio" name="goalType" id="shortTerm" required>
                          </label>
                          <label class="custom-radio-box">
                            <span>Medium term</span>
                            <input type="radio" name="goalType" id="mediumTerm" required>
                          </label>
                          <label class="custom-radio-box">
                            <span>Long term</span>
                            <input type="radio" name="goalType" id="longTerm" required>
                          </label>
                        </div>
                      </div>
        
                    <!-- Goal Priority -->
                    <div class="mb-3">
                        <label class="form-label fw-medium">Goal Priority</label>
                        <div class="d-flex gap-3 flex-wrap">
                          <label class="custom-radio-box">
                            <span>Low priority</span>
                            <input type="radio" name="goalPriority" id="lowPriority" required>
                          </label>
                          <label class="custom-radio-box">
                            <span>Medium priority</span>
                            <input type="radio" name="goalPriority" id="mediumPriority" required>
                          </label>
                          <label class="custom-radio-box">
                            <span>High priority</span>
                            <input type="radio" name="goalPriority" id="highPriority" required>
                          </label>
                        </div>
                      </div>
        
                    <!-- Saving Duration -->
                    <div class="mb-3">
                    <label for="duration" class="form-label fw-medium">Saving Duration</label>
                    <input type="date" class="form-control" id="duration" required>
                    <div class="form-text" id="durationDisplay">Duration: 0 years 0 months</div>
                    </div>
        
                    <!-- Goal Category -->
                    <div class="mb-3">
                    <label for="goalCategory" class="form-label fw-medium">Goal Category</label>
                    <select class="form-select" id="goalCategory" required>
                        <option selected disabled>Choose category</option>
                        <option>Major Purchase</option>
                        <option>Education</option>
                        <option>Family</option>
                        <option>Travel</option>
                        <option>Investment</option>
                        <option>Personal Goal</option>
                        <option>Others</option>
                    </select>
                    </div>
        
                    <!-- Target Amount -->
                    <div class="mb-3">
                    <label for="targetAmount" class="form-label fw-medium">Target Amount</label>
                    <input type="text" class="form-control" id="targetAmount" placeholder="RM" required>
                    </div>
        
                    <!-- Buttons -->
                    <div class="button-container">
                        <button type="reset" class="btn-cancel">Cancel</button>
                        <button type="submit" class="btn-submit">Submit</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        </div>
    </main>
        <script src="../js/goalForm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
