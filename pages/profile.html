<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Savora</title>
</head>

<body  id="background-profile">
    <div id="header"></div>

    <main class="profile-tab">
        <div id="profile-align">
            <img id="user-image" alt="User Image">
            <div id="profile-text-align">
                <h2 id="username">Welcome!</h2>
                <p id="useremail">This is the home page.</p>
            </div>
            
            <div id="button-align">
                <a href=""><button class="custom-btn">Change Password</button></a>
                <a href="update_profile.html"><button class="custom-btn">Edit Profile</button></a>
            </div>
        </div>

        
        <div class="table-align">
            <table>
                <tr class="border-up">
                    <th class="th-align">Occupation</th>
                    <td class="td-align" id="user-Occ">Student</td>
                </tr>
    
               
                <tr class="border-up">
                    <th class="th-align">Income</th>
                    <td class="td-align" id="user-Income">RM1500</td>
                </tr>   
    
                <tr class="border-up">
                    <th class="th-align">Country</th>
                    <td class="td-align" id="user-Country">Malaysia</td>
                </tr>
    
                <tr class="border-up border-down">
                    <th class="th-align">Date of birth</th>
                    <td class="td-align" id="user-DOB">9-04-2025</td>
                </tr>
            </table>
        </div>
        

      
        

        <div id="button-bottom-align">
            <button class="bottom-btn">Logout</button>
            <button class="bottom-btn" style="background-color: #F62C2C;">Delete Account</button>
        </div>
      
    </main>
  
    <div id="footer"></div>

    <script src="/js/header.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
