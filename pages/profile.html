<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Savora</title>
</head>

<body  id="background-profile">
    <div id="header"></div>

    <main class="profile-tab">
        <div id="profile-align">
            <img id="user-image" alt="User Image">
            <div id="profile-text-align">
                <h2 id="username">Welcome!</h2>
                <p id="useremail">This is the home page.</p>
            </div>
            
            <div id="button-align">
                <button class="custom-btn">Change Password</button>
                <button class="custom-btn">Edit Profile</button>
            </div>
        </div>

        <img src="/images/Line.png" style="scale: 92%; padding-top: 30px;  padding-bottom: 20px; ">

        <table>
            <tr>
                <th class="th-align">Occupation</th>
                <td class="td-align">Student</td>
            </tr>

            <tr>
                <th colspan="2"><img src="/images/Line.png" style="scale: 92%;"></th>
                <td></td>
            </tr>
            
            <tr>
                <th class="th-align">Income</th>
                <td class="td-align">RM1500</td>
            </tr>

            <tr>
                <th colspan="2"><img src="/images/Line.png" style="scale: 92%;"></th>
                <td></td>
            </tr>

            <tr>
                <th class="th-align">Country</th>
                <td class="td-align">Malaysia</td>
            </tr>

            <tr>
                <th colspan="2"><img src="/images/Line.png" style="scale: 92%;"></th>
                <td></td>
            </tr>

            <tr>
                <th class="th-align">Gender</th>
                <td class="td-align">Male</td>
            </tr>

            <tr>
                <th colspan="2"><img src="/images/Line.png" style="scale: 92%;"></th>
                <td></td>
            </tr>

            <tr>
                <th class="th-align">Date of birth</th>
                <td class="td-align">9-04-2025</td>
            </tr>
        </table>

        <img src="/images/Line.png" style="scale: 92%;">
        
      
    </main>
  
    <div id="footer"></div>

    <script src="load-components.js"></script>
</body>
</html>
