<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/reset_pass.css">
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Savora</title>
</head>

<body  id="background-profile">
    <div id="header"></div>

    <main>
        
        <div id="backgroundOverlay" class="overlay"></div>
           
        <div id="forget-tab" class="verify-tab">
            <div class="close-btn"><a href="#">×</a></div>
            <div class="confirmation-title">
                <h2>Enter your email</h2>
                <p>Enter the email address to get verification code to reset your password</p>
            </div>

            <div>
                <input type="email">
            </div>
            <div class="align-reset">
                <button class="tab-btn confirmButton" id="confirmlogout" >Confirm</button>
                <a href="#">Resend Code</a>
            </div>

            <div class="align-box">
                <input type="text" maxlength="1" class="box-display" />
                <input type="text" maxlength="1" class="box-display" />
                <input type="text" maxlength="1" class="box-display" />
                <input type="text" maxlength="1" class="box-display" />
            </div>

            <div class="text-p">
                Code went sent to your email
                <b>This code will expires in 5 minutes</b>
            </div>

            <button class="tab-btn confirmButton">
                Verify Code
            </button>
        </div>

        <div id="forget-tab" class="reset-tab">
            <div class="close-btn"><a href="#">×</a></div>
            <div class="confirmation-title">
                <h2>Enter your email</h2>
                <p>Enter the email address to get verification code to reset your password</p>
            </div>

            <div class="align-reset">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirmation Password">
            </div>
            <div class="align-reset">
                <button class="tab-btn confirmButton" id="confirmlogout" >Reset Password</button>
            </div>
        </div>

      
    </main>
  
    <div id="footer"></div>

    <script src="/js/header.js"></script>
    <script src="/js/reset_pass.js"></script>
</body>
</html>
