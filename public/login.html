<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savora | Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Link the font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS -->
    <link href="../css/login.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    
</head>
<body>

        <div class="header">
            <header>
                <div class="header-div">
                    <div>
                        <a href="../public/index.html"><img src="../assets/images/savora-logo.png" class="logo"></a>
                        <div class="nav-bar">
                            <nav>
                                <a href="../public/index.html" class="">Home</a>
                                <a href="../public/about.html" class="">About Us</a>
                                <a href="../public/help.html" class="">Help</a>
                            </nav>
                        </div>
                    </div>
                    <div>
                        <button class="sbtn-outline">Sign up/Log in</button>
                    </div>
                </div>
            </header>
        </div>

<main>
    <!-- Login Container -->
    <div class="login-container">
        <!-- Login Form -->
        <div class="login-form">
            <h1 class="login-heading">LOGIN</h1>
            
            <form>
                <div class="input-icon mb-3">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                
                <div class="input-icon mb-2">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye-slash" id="toggleIcon"></i>
                    </span>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password</a>
                </div>
                
                <div class="button-container">
                    <a href="../pages/goals.html" style="text-decoration: none;"><button type="submit" class="login-btn" id="loginButton">Login Now</button></a>
                </div>
            </form>
            
            <div class="divider">Login with Others</div>
            
            <button class="google-btn">
                <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google" width="18" height="18">
                <span style="font-weight: bold;">Login&nbsp;</span> with Google
            </button>
            
            <div class="signup-link">
                <br>Don't have an account? <a href="../public/registration.html">Sign Up</a>
            </div>
        </div>
        
        <!-- Login Info -->
        <div class="login-info">
            <div class="logo-container">
                <img src="../assets/images/savora-logo-no-text.png" alt="Savora Logo" class="logo-white">
            </div>
            <h2 class="welcome-heading"><br>Welcome to Savora<br></h2>
            
            <p class="welcome-text">
                Savora is your smart companion for financial planningâ€”designed to help financial planners streamline workflows, manage clients efficiently, and make informed decisions with ease
            </p>
        </div>
    </div>
</main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/login.js"></script>
</body>
</html>
